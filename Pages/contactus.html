<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - My Website</title>
    <link rel="icon" href="../Images/favicon.png" type="image/png">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff; /* Set background to white */
            color: #000000; /* Set body text to black */
        }

        .top-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 8.854vw; /* Maintained the large gap as requested */
            align-items: center;
            margin-bottom: 0;
            padding: 1rem; /* Added padding for better spacing */
            background-color: #ffffff; /* White background for the top bar */
            /* No box-shadow or border-radius as requested */
        }

        .top-bar a {
            text-decoration: none;
        }

        .top-bar img {
            max-width: auto; /* Allows images to show actual pixel size but scale down if too large for container */
            height: auto;
            display: block;
            /* No transition or hover effects as requested */
        }

        /* Adjust gap for smaller screens, if needed (retaining responsiveness from previous version) */
        @media (max-width: 798px) {
            .top-bar {
                justify-content: center; /* Center items on smaller screens */
                gap: 1rem; /* Smaller gap for mobile */
                padding: 0.5rem;
            }
            /* No specific max-width for images here, they will still respect the 100% rule */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div class="top-bar">
        <a href="index.html">
            <img src="../Images/logo.png" alt="">
        </a>
        <a href="learn.html">
            <img src="../Images/learn.png" alt="">
        </a>
        <a href="shop.html">
            <img src="../Images/shop.png" alt="">
        </a>
        <a href="contactus.html">
            <img src="../Images/contactus.png" alt="">
        </a>
        <a href="aboutus.html">
            <img src="../Images/aboutus.png" alt="">
        </a>
        <a href="accounticonbutton.html">
            <img src="../Images/accounticon.png" alt="">
        </a>
        <a href="buyshilajitnowbutton.html">
            <img src="../Images/buynowbutton.png" alt="">
        </a>
    </div>

    <!-- Main Content Area for Contact Us Form -->
    <main class="flex-grow container mx-auto p-6 md:p-8">
        <section id="contact" class="bg-white p-8 rounded-lg shadow-xl border border-gray-200">
            <h2 class="text-4xl font-bold mb-6 text-center text-black">Contact Us</h2>
            <p class="text-lg text-gray-700 mb-8 text-center">
                Have questions or feedback? We'd love to hear from you!
            </p>
            <form class="max-w-xl mx-auto space-y-6">
                <div>
                    <label for="name" class="block text-gray-700 text-sm font-medium mb-2">Name</label>
                    <input type="text" id="name" name="name"
                           class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-200"
                           placeholder="Your Name" required>
                </div>
                <div>
                    <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email"
                           class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-200"
                           placeholder="your@example.com" required>
                </div>
                <div>
                    <label for="subject" class="block text-gray-700 text-sm font-medium mb-2">Subject</label>
                    <input type="text" id="subject" name="subject"
                           class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-200"
                           placeholder="Subject of your message" required>
                </div>
                <div>
                    <label for="message" class="block text-gray-700 text-sm font-medium mb-2">Message</label>
                    <textarea id="message" name="message" rows="6"
                              class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-200"
                              placeholder="Your message here..." required></textarea>
                </div>
                <button type="submit"
                        class="w-full bg-blue-600 text-white p-3 rounded-md font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300 ease-in-out transform hover:scale-105">
                    Send Message
                </button>
            </form>
        </section>
    </main>

    <!-- Footer (Optional: you can add a footer here if desired) -->


</body>
</html>
